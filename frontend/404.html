<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #FFFFFF; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .error-code {
            font-size: 10rem;
            color: #FFD335; /* Yellow color */
            margin: 0;
        }
        .error-message {
            font-size: 2rem;
            color: #FFFFFF; /* White text */
            margin: 0;
        }
        .home-link,
        .navigate-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #FFD335; /* Yellow background */
            color: #000000; /* Black text */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none; /* Remove border from button */
            font-size: 1rem;
        }
        .home-link:hover,
        .navigate-button:hover {
            background-color: #e0bb29; /* Slightly darker yellow on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
        <button class="navigate-button" onclick="onAuthenticated()">Go to Main Menu</button>
    </div>

    <script>
        function onAuthenticated() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
