<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&family=Rubik:wght@300..900&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0E0E0E; /* Set background to black */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .window {
            background-color: #0E0E0E;
            border: 2px solid #FFD335;
            width: 800px;
            padding: 70px;
            position: relative;
        }
        .window-header {
            background-color: #FFD335;
            height: 40px;
            display: flex;
            align-items: center;
            position: absolute;
            padding-bottom: 2px;
            padding-left: 2px;
            top: 0px;
            left: 0;
            right: 0;
        }
        .window-header .close-button {
            background-color: #0E0E0E;
            border: solid 2px #F55C4D;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding-bottom: 2px;
            transition: background-color 0.3s, color 0.3s; /* Add transition for smooth effect */
        }
        .window-header .close-button:after {
            content: '×';
            color: #F55C4D;
            font-size: 30px;
            transition: color 0.3s; /* Add transition for smooth effect */
        }
        .window-header .close-button:hover {
            background-color: #F55C4D;
        }
        .window-header .close-button:hover:after {
            content: '×';
            color: #0E0E0E;
        }
        .window-content {
            text-align: center;
            margin-top: 40px;
        }
        .window-content h2 {
            color: white;
            font-family: 'Jost', sans-serif;
            font-weight: 700;
            margin-bottom: 40px;
        }
        .setting {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Jost', sans-serif;
            font-weight: 700;
            font-size: 20px;
        }
        .setting input[type="checkbox"] {
            margin-left: 10px;
            cursor: pointer;
            width: 20px;
            height: 20px;
            accent-color: #FFD335;
            border: solid 2px #FFD335;
        }
        .setting img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: border 0.3s; 
            border: solid 2px transparent; /* Default state */
        }
        .setting img:hover {
            border: solid 2px #FFD335;
        }
        .setting img.selected {
            border: solid 2px #FFD335; /* Selected state */
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="window-header">
            <div class="close-button" onclick="handleCloseButtonClick()"></div>
        </div>        
        <div class="window-content">
            <h2>Settings</h2>
            <div class="setting">
                <span>Two-Factor Authentication (2FA)</span>
                <input type="checkbox" id="2fa" onchange="handle2FACheckboxChange(this)">
            </div>
            <div class="setting">
                <span>Language</span>
                <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" id="lang-en" onclick="handleLanguageChange('en')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="French" id="lang-fr" onclick="handleLanguageChange('fr')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" alt="Spanish" id="lang-es" onclick="handleLanguageChange('es')">
            </div>
        </div>
    </div>
    <script>
        let is2FAEnabled = false;
        let selectedLanguage = null;

        function handleCloseButtonClick() {
            alert('Close button clicked!');
        }

        function handle2FACheckboxChange(checkbox) {
            is2FAEnabled = checkbox.checked;
            alert('2FA ' + (is2FAEnabled ? 'enabled' : 'disabled'));
        }

        function handleLanguageChange(language) {
            if (selectedLanguage) {
                document.getElementById('lang-' + selectedLanguage).classList.remove('selected');
            }
            selectedLanguage = language;
            document.getElementById('lang-' + selectedLanguage).classList.add('selected');
            alert(language + ' selected!');
        }
    </script>
</body>
</html>
